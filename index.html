<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/562bbb7aa6.js" crossorigin="anonymous"></script>
    <title>My BookList App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <script src="https://kit.fontawesome.com/562bbb7aa6.js" crossorigin="anonymous"></script> -->
    <title>My BookList App</title>
</head>

<body>
    <div class="container mt-4" style="display:flex; flex-direction:column;">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">
                Book
            </span>
            list
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN">#ISBN</label>
                <input type="text" id="ISBN" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-block btn-primary">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
